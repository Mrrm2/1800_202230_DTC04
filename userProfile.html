<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-------------------------------------------------------->
	<!-- Firebase 8 Library related CSS, JS, JQuery go here -->
	<!-------------------------------------------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

	<!-------------------------------------------->

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab" rel="stylesheet" />
	<link rel="stylesheet" href="/styles/style.css" />

</head>

<body>
	<!-------------- Nav Bar ---------------->
	<nav id="navbarPlaceholder"></nav>

	<main>
		<!-------------- Content ---------------->
		<div class="container">
			<br>
			<h1>User Profile</h1>
			<form>
				<fieldset class="mb-3">
					<div class="form-group">
						<label>Name</label>
						<input type="text" id="nameInput" class="form-control personalInfoFields" disabled />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" id="emailInput" class="form-control" placeholder="Enter your email"
							disabled />
					</div>
					<div class="form-group">
						<label>School</label>
						<input type="text" id="schoolInput" class="form-control personalInfoFields" disabled />
					</div>
					<div class="form-group">
						<label>City</label>
						<input type="text" id="cityInput" class="form-control personalInfoFields" disabled />
					</div>
				</fieldset>

				<div class="d-flex justify-content-end mt-5">
					<button type="button" class="btn btn-secondary" id="editBtn" onclick="editUserInfo()"
						style="color: black">
						Edit
					</button>
					<span style="width: 10px"></span>
					<button type="button" class="btn btn-info" id="saveBtn" onclick="saveUserInfo()">
						Save
					</button>
				</div>
			</form>
		</div>
	</main>

	<!------------- FOOTER ------------------>
	<nav id="footerPlaceholder"></nav>

	<!----- Link to scripts of your own ------>
	<!------- Load Navbar and Footer --------->
	<script src="/scripts/skeleton.js"></script>
	<script src="/scripts/firebaseAPI.js"></script>
	<script src="/scripts/main.js"></script>
	<script src="./scripts/userProfile.js"></script>
</body>

</html>
